<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
	<script src="https://cdn.tailwindcss.com"></script>

	<style type="text/tailwindcss">
		@layer utilities {
	    	.msg-toast {
	    		
	    	}
    	}
	</style>

	<title>Popodez</title>
</head>
<body>
	<div class="w-full flex h-screen bg-neutral-800">
		<div class="w-96 flex flex-col border-r-2 border-green-900 bg-neutral-900">
			<div class="p-3 w-full border-b-2 border-green-900">
				<h1 class="font-bold text-white text-2xl">Papodez</h1>
			</div>
			<div class="w-full h-full">
				<div id="me-container"></div>
				<ul id="users-list">
					
				</ul>
			</div>
		</div>
		<div class="w-full h-full flex flex-col">
			<header class="w-full p-3 bg-neutral-900 border-b-2 border-green-900">
				<h1 class="text-white font-bold uppercase text-lg">Chat 1</h1>
			</header>
			<div id="chat-container" class="w-full h-full p-2 flex flex-col justify-start items-start overflow-y-scroll scroll-smooth">
				
			</div>
			<div class="w-full border-t-2 border-green-900">
				<form>
					<div class="w-full flex">
						<input class="w-full p-2 py-3" name="user-msg" placeholder="Diga 'Oi!'" autocomplete="off">
						<button class="px-6 py-1 text-lg text-white bg-green-700" type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/js/main.js"></script>
</body>
</html>
